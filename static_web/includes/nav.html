<script>
    // Update the small 'today' counter on all static pages
    function updateTodayCountNav() {
        fetch('/api.php/api/index-data')
            .then(response => response.json())
            .then(data => {
                const el = document.getElementById('todayCountnav');
                if (!el) return;
                el.textContent = (data && (data.today_count !== undefined)) ? data.today_count : '0';
            })
            .catch(() => {
                /* silently ignore - keep existing value */
            });
    }

    // Initial update + periodic refresh
    updateTodayCountNav();
    setInterval(updateTodayCountNav, 30000);
</script>
